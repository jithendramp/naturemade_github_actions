name: Run Automated script when PR Trigger
on:
  pull_request:
    types:
      - opened

jobs:
  wdio:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        
      - name: Install Java
        run:  apt update && apt install default-jre -y
              apt-get update && apt-get install -yq libgconf-2-4
              apt-get update && apt-get install -y wget --no-install-recommends && \ wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -Â  && \ sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list' && \ apt-get update && \ apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont --no-install-recommends

      - name: Run WDIO tests
        run: npm run wdio
        
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: my-artifacts
          path: path/to/download
